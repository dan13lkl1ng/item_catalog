{% extends "layout.html" %}
{% block body %}
{% include 'navigation_template.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>New Item</h3>
            <form action="{{ url_for('newItem', category_id = category_id)}}" method="post">
                <div class="form-group">
                <label for="title">Title</label> 
                <input class="form-control" type="text" size="30" name="title"> <br>
                </div>

                <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" size=="30" name="description"> <br>
                </div>


                <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                </div>

                <br>

                <input class="btn btn-outline-primary" type="submit" value="Create">
            </form>
        </div>
    </div>

</div>
{% endblock %}

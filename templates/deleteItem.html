{% extends "layout.html" %}
{% block body %}
{% include 'navigation_template.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Are you sure to delete {{ item.title }}?</h3>
            <form action="{{ url_for('deleteItem', item_id = item.id)}}" method="POST">
                <input class="btn btn-outline-danger" type="SUBMIT" value="Delete">
                <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            </form>
            <a class="btn btn-outline-info"  href="{{ url_for('showLatestItems')}}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}

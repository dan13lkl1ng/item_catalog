<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="{{ url_for('editItem', item_id = item.id)}}" method="post">
   <label for="title">Title</label> 
   <input type="text" size="30" name="title" value="{{item.title}}"> <br>

   <label for="description">Description</label>
   <input type="text" size=="30" name="description" value="{{ item.description }}"> <br>

   <label for="category">Category</label>
   <select name="category">
              {% for category in categories %}
              <option value="{{ category.id }}" {% if item.cat_id == category.id %} selected {% endif %}   >{{ category.name }}</option>
              {% endfor %}
            </select>
            <br>
            
    <input type="submit" value="Edit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        {% include 'categories_template.html' %}
        <section>

            <h3>{{ selectedCategory.name }}  Items ({{ number }} items)</h3>
            <ul>
                {% for item in items %}
                <li><a href="{{ url_for('showDescription', cat_id = item.cat_id, item_id = item.id) }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </section>


    </body>
</html>
